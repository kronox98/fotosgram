<ion-content>
  <app-header titulo="Perfil"></app-header>
  <ion-grid>

    <ion-row class="top-20">
      <ion-col class="ion-text-center">
        <img src="assets/avatars/{{ usuario.avatar }}" class="img-avatar" alt="img">
      </ion-col>
    </ion-row>
  
    <ion-row class="top-20">
      <ion-col size="12" class="ion-text-center">
        <ion-label>
          <h1>Actualizar Perfil</h1>
        </ion-label>
      </ion-col>
    </ion-row>
  
    <app-avatar-selector (avatarSel)="usuario.avatar = $event" [seleccionado]="usuario.avatar"></app-avatar-selector>
  
    <form (ngSubmit)="update(fActualizar)" #fActualizar="ngForm">
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row class="ion-text-center">
        <ion-col size="12" class="ion-text-center">
          <div class="button">
            <ion-button expand="block" type="submit" shape="round">
              Actualizar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
  
    </form>
  </ion-grid>
</ion-content>
